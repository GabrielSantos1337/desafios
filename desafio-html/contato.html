<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>

        <br>

        <label for="assunto"><b>Assunto:</b></label>            
        <select name="Assunto" id="assunto">
            <option value="suporte" selected>Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>
        
        <br>
        <br>        

        <span><b>Nome completo:</b></span>
        <br>
        <input type="text" id="nome" placeholder="Seu nome">
        
        <br>
        <br>

        <span><b>E-mail:</b></span>
        <br>
        <input type="email" id="email" placeholder="email@seudominio.com">

        <br>
        <br>
        
        <span><b>Mensagem:</b></span>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type="checkbox" id="novidades">
        <span>Aceito receber novidades por e-mail</span>

        <br>
        <br>

        <input type="submit" name="enviar" id="enviar">
    </fieldset>
</body>
</html>
